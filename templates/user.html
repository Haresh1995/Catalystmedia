<!DOCTYPE html>
{% extends 'home.html' %}
{% block body_block %}
<br><br>
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Username</th>
        <th scope="col">Active</th>
      </tr>
    </thead>
    {% if users %}
    <tbody>
      {% for user in users %}
      <tr>        
        <th scope="row">{{ user.id }}</th>
        <td>{{ user.username }}</td>
        <td>{{ user.is_active }}</td>        
      </tr>
      {% endfor %}
    </tbody>
    {% endif %}
  </table>
{% endblock %}
